<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Trivia Game</h1>	
		<div class="jumbotron">
			<div id="title">
			<h2 class= "text-center">Ready?</h2>
			</div>
			<button type="button" class="btn btn-default" id="startButton">Start Quiz</button>
			<!-- question -->
			<div id="question" class="col-md-12"></div>
			<div id="answers" class="col-md-6"></div>
			<div class="col-md-6" id = "image"></div>
			<!-- results -->
			<div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="unansweredQuestions"></div>
			<!-- Button to take quiz again -->
			<div id="startAgainButton"></div>
			
			 
		</div>
	




	</div>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  /<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
